<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Coder</title>
    <script src="./assets/js/iconify-icon.min.js" defer></script>
    <script src="./assets/js/main.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main id="main">
        <p id="time"></p>

        <textarea id="words" rows="4" spellcheck="false" autocomplete="off" disabled></textarea>
        <textarea id="input" rows="4" spellcheck="false" autocomplete="off"></textarea>

        <iconify-icon id="reset-icon" icon="tabler:reload"></iconify-icon>

        <div id="finish">
            <p id="chars">chars: 0</p>
            <p id="cps">cps: 0</p>
            <p id="max">max cps: 0</p>
            <p id="last-max">last max cps: 0</p>
        </div>
    </main>
</body>
</html>
